<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Form</title>
    <meta name="description" content="Form">
    <meta name="author" content="Antonio Melendez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form_large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
    
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
    
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                    <label for="rating1">â˜†<input type="radio" id="rating1" name="rating" value="1" required></label>
                    <label for="rating2">â˜†â˜†<input type="radio" id="rating2" name="rating" value="2"></label>
                    <label for="rating3">â˜†â˜†â˜†<input type="radio" id="rating3" name="rating" value="3"></label>
                    <label for="rating4">â˜†â˜†â˜†â˜†<input type="radio" id="rating4" name="rating" value="4"></label>
                    <label for="rating5">â˜†â˜†â˜†â˜†â˜†<input type="radio" id="rating5" name="rating" value="5"></label>
                </div>
            </fieldset>
    
            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="install-date" required />
    
            <fieldset>
                <legend>Which features did you find useful?<br><em>(Check all that apply)</em></legend>
                <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </fieldset>
    
            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="4"></textarea>
    
            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name" />
    
            <input type="submit" value="Post Review" />
        </form>
    </main>


    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸ’¼ Antonio Melendez ðŸ’¼ Mexico</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
